<!DOCTYPE html>
<head>
    <title>Calculador de Combustible</title>
    <link rel="stylesheet" href="misEstilos.css">

</head>
<body>
    <h1>&#9981; Calculador de Combustible</h1>
    <p>Calcula cuantos litros vas a necesitar</p>
    <p>Kilometros <input type="number" id="textoKm" value="0"></p>
    <p><button onclick="calcularLitros()">Calcular combustible</button></p>
    <p id="textoResultado"></p>


    <script>
        function calcularLitros() {
            var elementoKm = document.getElementById("textoKm");
            var textoKm = elementoKm.value;
            var cantKm = Number(textoKm);
            
            var cantLitros = cantKm / 8.8; 

            var resultado = document.getElementById("textoResultado");
            resultado.textContent = "Carga "+ cantLitros + " Litros de combustible";    
        }
    </script>
</body>
