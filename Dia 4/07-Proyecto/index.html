<!DOCTYPE html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="misEstilos.css">
        <script src="calculadora.js"></script>
    </head>
    <body class="cards">
        <h1>Claculadora</h1>
        <input type="text" id="numero1">
        <input type="text" id="numero2">
        <br/>
        <br/>
        <span id="suma"><button onclick="sumar()">+</button></span>
        <button onclick="restar()">-</button>
        <button onclick="multiplicar()">X</button>
        <button onclick="Dividir()">/</button>
        <br/>
        <div class="doble">
            <button onclick="raizCuadrada()">raiz</button>
            <button onclick="potenciar()">potencia</button>
            <br/>
            <button onclick="valorAbsoluto()">absoluto</button>
            <button onclick="random()">aleatorio</button>  
        </div>
        <h3>resultado:</h3>
        <input type="text" id="resultado">
        <br/>
        <br/>
        <div class="triple">
            <button onclick="round()">ROUND</button>
            <button onclick="floor()">FLOOR</button>
            <button onclick="ceil()">CEIL</button>
        </div>
    </body>    
</html>
