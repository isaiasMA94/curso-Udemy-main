<!DOCTYPE html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="misEstilos.css">
        <script src="misScripts.js"></script>
    </head>
    <body>
        <div class="calculadora">
            <input type="text" id="numero1">
            <input type="text" id="numero2">
            <input type="text" id="resultado">
        </div>
        <div class="botones">
            <button onclick="suma()">+</button>
            <button onclick="resta()">-</button>
            <button onclick="multiplicacion()">*</button>
            <button onclick="Division()">/</button>
            <button onclick="raizCuadrada()"></button>
            <button onclick="potencia()"></button>
            <button onclick="valorAbsoluto()"></button>
            <button onclick="random()"></button>
            <button onclick="round()"></button>
            <button onclick="floor()"></button>
            <button onclick="ceil()"></button>
        </div>

        
    </body>
</html>
