<!DOCTYPE html>
    <head>
        <title>Temporizador</title>
        <link rel="stylesheet" href="misEstilos.css">
    </head>
    <body onload="comenzarReloj()">
        <input type="number" id="tiempoElejido"><!--type de tipo number para dar el timpo a la alerta-->
        <button onclick="comenzarTiempo()">Alarma</button>
        <h1 id="textoAlarma">00:00:00</h1>

        <audio id="audioAlarma">
            <!--<audio controls> se utiliza para hacer visible el obejto audio--> 
            <source src="./sonidos/alarma.mpeg" type="audio/mpeg">
            sonido no habilitado
        </audio>


        <script>
            let elementoSegundos = document.getElementById("tiempoElejido");/*variable elementoSegundos donde se obtiene el timepo elejido para dar los segundos*/
            let elementoTextoAlarma = document.getElementById("textoAlarma");/**/
            let elemtoSonidoAlarma = document.getElementById("audioAlarma");


            function comenzarTiempo(){
                setTimeout(tiempoCumplido, 1000 * elementoSegundos.value);/**funcion para comenzar a correr el tiempo atraves de un setTimeout, 
                                                                            donde llama a la funcion tiempo cumpldo, y se le indica los segundo por elementosSegundos
                                                                           que elije el ususario la cual activara la alerta ennviando el mensaje**/
            }

            function tiempoCumplido(){
                elementoTextoAlarma.style.color = "green";/*se cambia el clor rojo a verde*/
                elemtoSonidoAlarma.play();

            }

            function comenzarReloj(){
                setInterval(ticTac, 1000);
            }

            function ticTac(){ /*se crea la funcion tic tac declarando las variables minutos horas y segundos*/
                let tiempoActual = new Date(); /*el objeto new date detecta una nueva fecha*/
                let hora = String(tiempoActual.getHours()).padStart(2, "0"); /*la funcion get hour,minut,second detecta la hora real*/
                let minutos = String(tiempoActual.getMinutes()).padStart(2, "0");/*la funcion padStar agrega un 0 para ver el formato de reloj con dos digitos*/
                let segundos = String(tiempoActual.getSeconds()).padStart(2, "0");

                let textoHora = hora + ":" + minutos + ":" + segundos; 
                elementoTextoAlarma.textContent = textoHora;/*dicho elemto cambia su contenido por la variable texto hora*/
             }


        </script>
    </body> 
</html>
