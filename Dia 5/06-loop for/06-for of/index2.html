<!DOCTYPE html>
    <head>
        <title>loop for of</title>
    </head>
    <body>
        <script>
            let array1 = ['a', 'b', 'c'];

            function loopear() {
                for(let letra of array1) {
                document.write(letra);//se llama a la funcion loopear por consola 
            } 
            }
            let palabra = "Bienvenido";

            function loopear() {
                for(let letra of palabra) {
                document.write(letra+ "<br>");//se llama a la funcion loopear
                //  por consola para ver el texto hacia abajo letra por letra.  
            } 
            }
           
        </script>
    </body>
</html>
