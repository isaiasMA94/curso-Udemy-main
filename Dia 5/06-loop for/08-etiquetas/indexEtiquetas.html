<!DOCTYPE html>
    <head>
        <title>etiquetas js</title>
        <style background="red"></style>
    </head>
    <body>
        <script>
            let alto = 4;
            let ancho = 3;
            looExterno://se agrega estiqueta para cortar el loop externo   
            for(y = 1; y <= alto; y++) {
                for(x = 1; x <= ancho; x++) {
                    document.write(y + "." + x + "<br>");
                    if (y == 2 && x == 2) {
                        break looExterno;//se logra realizar el break enn 2.2 
                    }
                }
            }

        </script>
    </body>
</html>
