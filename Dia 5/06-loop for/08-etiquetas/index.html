<!DOCTYPE html>
    <head>
        <title>etiquetas js</title>
        <style background="red"></style>
    </head>
    <body>
        <script>
            miLoop:
            for(y = 1; y <= 10; y++) {
                if(y == 4) {
                    continue; miLoop://se agregan etiquetas que no afectan el codigo
                } else {
                    document.write(y);  
                }           
            }
            
        </script>
    </body>
</html>
