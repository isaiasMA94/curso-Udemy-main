<!DOCTYPE html>
    <head>
        <title>Break and Continue</title>
    </head>
    <body>
        <script>
            let array1 = [1, 5, 24, 95, 11, 10, 62,15, 9];

            for(let numero of array1) {
                if(numero < 50) {
                    document.write(numero + "<br>");
                } else {
                    break;
                }
            }
//muestra los numeros de la array hasta donde sean menor a 50, y se corta el loop con el break
            document.write("Esto es todo");
        </script>
    </body>
</html>
