<!DOCTYPE html>
    <head>
        <title>Loop do... while</title>
    </head>
    <body>
        <script>
            let nombre;
            
            do {
                nombre = prompt("Di mi nombre");
            } while (nombre != "Isaias");
            
            document.write("<h1>Ese es mi nombre</h1>")
        </script>
    </body>
</html>
