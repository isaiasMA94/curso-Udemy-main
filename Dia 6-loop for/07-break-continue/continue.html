<!DOCTYPE html>
    <head>
        <title>Break and Continue</title>
    </head>
    <body>
        <script>
            let array1 = [1, 5, 24, 95, 11, 10, 62,15, 9];

            for(let numero of array1) {
                if(numero < 50) {
                    document.write(numero + "<br>");
                } else {
                    continue;
                }
            }
//muestra los numeros de la array hasta donde sean menor a 50,
//  y salta el numero 95 y continua  el loop mostrando el 
// resto de numeros de la array
            document.write("Esto es todo");
        </script>
    </body>
</html>
