<!DOCTYPE html>
    <head>
        <title>loop for of</title>
    </head>
    <body>
        <script>
            let array1 = ['a', 'b', 'c'];

            for(let letra of array1) {
                document.write(letra);//se muestra en pantalla el array 
            }
        </script>
    </body>
</html>
