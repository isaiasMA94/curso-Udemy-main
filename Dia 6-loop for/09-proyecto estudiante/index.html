<html>
    <head>
        <title>Boletin estudiante</title>
        <link rel="stylesheet" href="boletin.css">
        <script src="boletin.js"></script>
    </head>
    <body onload="listarNotas()">
        <div class="logo">
            <img src="/Dia 6-loop for/logo.jpg" alt="logo"/>
            <h2>BIENVENIDO A TU BOLETIN DE ESTUDIANTE</h2> <!--este es el titulo-->
        </div>
        <div class="estudiante">
            <h3>Alumno: Ignacio Muñoz</h3><!--este es el subtitulo-->
        </div>
        <h4>Notas:</h4>
        <ul id="listaNotas">
        </ul>

        <div class="info">
            <h4>Promedio: <span id="promedio"></span></h4>
            <button onclick="calcularPromedio()"> Calcular promedio </button>
            
            <h4>Nota mas alta: <span id="nota"></span></h4>
            <button onclick="notaMasAlta()"> Buscar nota mas alta </button>

            <button onclick="hayAplazo()"> Consultar aplazo </button>
